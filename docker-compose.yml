services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "127.0.0.1:5002:5000"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Europe/Paris
      - EBAY_CLIENT_ID=${EBAY_CLIENT_ID}
      - EBAY_CLIENT_SECRET=${EBAY_CLIENT_SECRET}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
